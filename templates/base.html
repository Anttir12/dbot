{% load crispy_forms_tags %}
{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>DBot Sounds</title>
    <link rel="icon" type="image/png" href="{% static 'devduck.png' %}"/>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link rel="stylesheet"  type="text/css" href="{% static 'style.css' %}">
    <!-- JS, Popper.js, and jQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>

    {% block extra_head %}
    {% endblock %}

</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="/"><img src="{% static 'devduck.png' %}" style="height: 50px;"><b>DBot</b></a>
        <ul class="navbar-nav ml-auto">
            {% if request.user.is_authenticated %}
                <li class="nav-item">
                    <a class="nav-link text-light" href="{% url 'api:swagger-ui' %}">API docs</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link text-light" href="{% url 'admin:index' %}">Admin</a>
                </li>
            {% endif %}
            <li class="nav-item ml-5">
                {% if request.user.is_authenticated %}
                    <a class="nav-link text-light" href="{% url 'logout' %}">Logout</a>
                {% else %}
                    <a class="nav-link text-light" href="{% url 'login' %}"><b>Login</b></a>
                {% endif %}
            </li>
        </ul>
    </nav>
    <div class="container-fluid mt-4">
        {% block content %}
        {% endblock %}
    </div>
</body>
</html>
